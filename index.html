<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
    <script src="SvgArc.js"></script>
    <script src="gsap-svg-arc-plugin.js"></script>
    <script>
        $(function(){
            var svgarc = new SvgArc(document.getElementById('mysvg'), 300, 300, 90, 90, 40, 40);
            TweenMax.to(svgarc, {svgarc: {thickness: 100}}, null);
        });
    </script>

</head>
<body>
    <svg id="mysvg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         width="600px" height="600px" viewBox="0 0 600 600" enable-background="new 0 0 600 600" xml:space="preserve">
    </svg>
</body>
</html>

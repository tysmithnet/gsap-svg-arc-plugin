<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
    <script src="SvgArc.js"></script>
    <script src="gsap-svg-arc-plugin.js"></script>
    <script>
        $(function(){
            var svgarc = new SvgArc(document.getElementById('mysvg'), {x: 300, y: 300, startAngle: 45, arcDegrees: 10, offset: 100, thickness: 100});
            svgarc.arc.attr({stroke: "#000"});

            var svgarc2 = new SvgArc(document.getElementById('mysvg'), {x: 300, y: 300, startAngle: 135, arcDegrees: 10, offset: 100, thickness: 75});
            svgarc2.arc.attr({stroke: "#000"});

            var svgarc3 = new SvgArc(document.getElementById('mysvg'), {x: 300, y: 300, startAngle: 225, arcDegrees: 10, offset: 100, thickness: 50});
            svgarc3.arc.attr({stroke: "#000"});

            TweenMax.to([svgarc, svgarc2, svgarc3], 1, {svgarc: {startAngle: "+90"}}, null);
        });
    </script>
    <style>
        body {
            background-color: gray;
        }

        #mysvg {
            background-color: rosybrown;
        }
    </style>
</head>
<body>
    <svg id="mysvg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         width="600px" height="600px" viewBox="0 0 600 600" enable-background="new 0 0 600 600" xml:space="preserve">
        <circle cx="300" cy="300" r="100" fill="none" stroke="#000"></circle>
    </svg>
</body>
</html>
